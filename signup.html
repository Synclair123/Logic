
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* Responsive CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e90ff, #00bfff);
    }
html {
  zoom: 1;
  -moz-transform: scale(1);
  -moz-transform-origin: 0 0;
  -o-transform: scale(1);
  -o-transform-origin: 0 0;
  -webkit-transform: scale(1);
  -webkit-transform-origin: 0 0;
}
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

* {
  box-sizing: border-box;
  -webkit-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }
html {
  width: 100%;
  height: 100%;
  font-size: 100%;
  box-sizing: border-box;
  -webkit-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  font-size: 1rem;
  line-height: 1.5;
  overflow-x: hidden;
  overflow-y: auto;
}


*,
*::before,
*::after {
  box-sizing: inherit;
}

    .signup-box label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }
/* Disable Zooming */
html,
body {
  touch-action: pan-x pan-y; /* Allow horizontal and vertical scrolling */
  width: 100%;              /* Ensure full width usage */
  height: 100%;             /* Ensure full height usage */
  overflow-x: hidden;        /* Prevent horizontal scrolling if not needed */
}

meta[name="viewport"] {
  content: width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no; 
}

    .signup-box button {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .signup-box button:hover {
      background-color: #00bfff;
    }

    .signup-box a {
      display: block;
      text-align: right;
      color: #1e90ff;
      text-decoration: none;
      margin-top: 10px;
    }

    .signup-box a:hover {
      color: #00bfff;
    }

    @media (max-width: 768px) {
      .signup-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="backupWord">Backup Word:</label>
        <input type="text" id="backupWord" name="backupWord" required>

        <button type="submit" onclick="signup()">Register</button>
        <a href="login.html">Already have an account? Login</a>
      </form>
    </div>
  </div>

  <script>
    function signup() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var backupWord = document.getElementById("backupWord").value;

      // Check if passwords match
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      // Create user object
      var user = {
        username: username,
        password: password,
        backupWord: backupWord,
        signupDate: new Date().toLocaleString(),
        device: navigator.userAgent
      };

      // Retrieve existing user data from local storage
      var userData = localStorage.getItem("userData");
      var users = userData ? JSON.parse(userData) : [];

      // Add new user to the array
      users.push(user);

      // Save updated user data to local storage
      localStorage.setItem("userData", JSON.stringify(users));

      // Redirect to display page
      window.location.href = "dis.html";
window.addEventListener('load', function() {
  setTimeout(function() {
    window.scrollTo(0, 0);
  }, 100);
});
    }
  </script>
</body>
</html>
